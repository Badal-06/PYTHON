<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form for IIT</title>
</head>
<body>

    <h1>Admission Form for IIT</h1>
    <p>Please fill out all required details carefully.</p>
    <hr>

    <!-- ✅ After submitting, this opens the second HTML page -->
    <form action="submitted.html" method="get">

        <h2>Personal Information</h2>

        <label>Full Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Father's Name:</label><br>
        <input type="text" name="father" required><br><br>

        <label>Mother's Name:</label><br>
        <input type="text" name="mother" required><br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female
        <input type="radio" name="gender" value="Other" required> Other
        <br><br>

        <h2>Contact Information</h2>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Mobile Number:</label><br>
        <input type="tel" name="phone" required><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="40" required></textarea><br><br>

        <h2>Academic Information</h2>

        <label>10th Board:</label><br>
        <input type="text" name="board10" required><br><br>

        <label>10th Percentage:</label><br>
        <input type="number" name="percent10" min="0" max="100" required><br><br>

        <label>12th Board:</label><br>
        <input type="text" name="board12" required><br><br>

        <label>12th Percentage:</label><br>
        <input type="number" name="percent12" min="0" max="100" required><br><br>

        <h2>Course Selection</h2>

        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select Course--</option>
            <option value="B.Tech CSE">B.Tech – Computer Science Engineering</option>
            <option value="B.Tech EE">B.Tech – Electrical Engineering</option>
            <option value="B.Tech ME">B.Tech – Mechanical Engineering</option>
            <option value="B.Tech CE">B.Tech – Civil Engineering</option>
            <option value="B.Tech ECE">B.Tech – Electronics & Communication</option>
        </select>
        <br><br>

        <h2>Declaration</h2>
        <input type="checkbox" required> I declare that all information is true.
        <br><br>

        <input type="submit" value="Submit Application">
        <input type="reset" value="Reset Form">

    </form>

</body>
</html>
